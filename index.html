<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algotithm Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading">Sorting Visualizer</h1>
    <nav>
            
        <div class="arr">
            <button type="button" id="arr_generate" class="btn btn-outline-light btn-dark">Create New Array</button>
            <span>Array Size:</span>
            <input id="arr_size" type="range" min='10' max='30' value="20"/>
            <span>Speed of the algorithm:</span>
            <input id="arr_speed" type="range" min=1 max=5 step=1 value=3>
        </div>
        <div class="algos">
            <button type="button" class="btn btn-outline-light btn-dark bubbleSort">Bubble-Sort</button>
            <button type="button" class="btn btn-outline-light btn-dark selectionSort">Selection-Sort</button>
            <button type="button" class="btn btn-outline-light btn-dark insertionSort">Insertion-Sort</button>
            <!-- <button type="button" class="btn btn-outline-light btn-dark quickSort">Quick-Sort</button> -->
            <button type="button" class="btn btn-outline-light btn-dark mergeSort">Merge-Sort</button>
            <!-- <button type="button" class="btn btn-outline-light btn-dark heapSort">Heap-Sort</button> -->
        </div>
    </nav>


    <section>

        <div id="array_container" class="flex-contain">
            
        </div>

        <div id="Info_Cont2" class="container">
            <div id="algo_Info" class="row text-center">
            <div id="div1" class=""></div>
            <div id="div2" class=""></div>
            </div>
        </div>

    </section>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="js_files1/main.js"></script>
    <script src="js_files1/animate.js"></script>
    <script src="js_files1/bubble.js"></script>
    <script src="js_files1/insertion.js"></script>
    <script src="js_files1/merge.js"></script>
    <script src="js_files1/heap.js"></script>
    <script src="js_files1/quick.js"></script>
    <script src="js_files1/selection.js"></script>
</body>

</html>
